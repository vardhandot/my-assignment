<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio - Anish</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    /* Custom colors */
    :root {
      --color-yellow: #ffd300;
      --color-light-bg: #faf5f3;
      --color-dark-bg: #121212;
      --color-purple: #5b4dd8;
      --color-pink: #f56d91;
      --color-green: #2a7f4f;
      --color-light-text: #f4f4f4;
      --color-dark-text: #333333;
      --color-accent-btn: #f3972f;
      --color-accent-btn-hover: #e37e0b;
      --color-social-bg: #222;
      --color-dark-accent: #f582ae;
      --color-dark-accent-light: #8a6bb9;
    }

    /* Global body styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--color-light-bg);
      color: var(--color-dark-text);
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    /* Dark mode */
    body.dark-mode {
      background-color: var(--color-dark-bg);
      color: var(--color-light-text);
    }

    /* Navigation bar styles */
    .navbar-custom {
      background-color: transparent;
      padding-top: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }
    body.dark-mode .navbar-custom {
      border-color: #444;
    }
    .navbar-custom .nav-link {
      color: var(--color-dark-text);
      font-weight: 500;
      transition: color 0.3s ease;
    }
    body.dark-mode .navbar-custom .nav-link {
      color: var(--color-light-text);
    }
    .navbar-custom .nav-link:hover,
    .navbar-custom .nav-link.active {
      color: var(--color-accent-btn);
    }

    /* Container for the hero */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 3rem 2rem;
      position: relative;
      min-height: 80vh;
      max-width: 1100px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Hero left content */
    .hero-content {
      flex: 1;
      max-width: 540px;
      z-index: 10;
    }

    .greeting-badge {
      background-color: var(--color-green);
      color: white;
      font-weight: 600;
      border-radius: 1.2rem 1.2rem 1.2rem 0;
      padding: 0.2rem 1rem;
      display: inline-block;
      margin-bottom: 0.8rem;
      font-size: 1rem;
      user-select: none;
    }
    body.dark-mode .greeting-badge {
      background-color: #37d499; /* lighter teal for dark */
      color: #121212;
    }

    .hero-title {
      font-size: 2.8rem;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 1rem;
    }
    body.dark-mode .hero-title {
      color: var(--color-light-text);
    }

    .hero-title .wave {
      font-weight: 900;
      color: var(--color-accent-btn);
      user-select: none;
    }

    .hero-subtitle {
      font-size: 1.15rem;
      font-weight: 500;
      color: #555555;
      margin-bottom: 1.8rem;
    }
    body.dark-mode .hero-subtitle {
      color: #ccc;
    }

    /* Buttons container */
    .hero-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .btn-primary-custom {
      background-color: var(--color-accent-btn);
      border: none;
      font-weight: 600;
      padding: 0.65rem 1.5rem;
      border-radius: 50px;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgb(243 151 47 / 0.4);
    }
    .btn-primary-custom:hover {
      background-color: var(--color-accent-btn-hover);
      box-shadow: 0 6px 8px rgb(243 126 11 / 0.5);
    }
    .btn-outline-custom {
      border-radius: 50px;
      font-weight: 600;
      border: 2px solid var(--color-dark-text);
      color: var(--color-dark-text);
      padding: 0.6rem 1.5rem;
      transition: all 0.3s ease;
    }
    .btn-outline-custom:hover {
      background-color: var(--color-accent-btn);
      border-color: var(--color-accent-btn);
      color: white;
    }
    body.dark-mode .btn-outline-custom {
      border-color: var(--color-light-text);
      color: var(--color-light-text);
    }
    body.dark-mode .btn-outline-custom:hover {
      background-color: var(--color-accent-btn);
      border-color: var(--color-accent-btn);
      color: white;
    }

    /* Social Icons vertical */
    .social-icons-vertical {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 10;
    }
    .social-icons-vertical a {
      color: var(--color-dark-text);
      font-size: 1.3rem;
      transition: color 0.3s ease;
    }
    .social-icons-vertical a:hover {
      color: var(--color-accent-btn);
    }
    body.dark-mode .social-icons-vertical a {
      color: var(--color-light-text);
    }
    body.dark-mode .social-icons-vertical a:hover {
      color: var(--color-accent-btn);
    }

    /* Hero image container with shapes */
    .hero-image-container {
      position: relative;
      flex: 1;
      max-width: 400px;
      height: 400px;
      min-width: 320px;
      user-select: none;
    }

    .profile-image {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      object-fit: cover;
      position: relative;
      z-index: 15;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.25);
      border: 6px solid white;
      background-color: white;
      margin: 0 auto;
      display: block;
    }

    /* Yellow blob behind image */
    .blob-yellow {
      position: absolute;
      top: 20%;
      right: -30px;
      width: 180px;
      height: 180px;
      background: var(--color-yellow);
      border-radius: 60% 40% 40% 60% / 50% 60% 40% 50%;
      z-index: 10;
      filter: drop-shadow(0 0 3px rgba(0,0,0,0.12));
    }
    body.dark-mode .blob-yellow {
      background: #f7c600;
      filter: drop-shadow(0 0 4px rgba(0,0,0,0.35));
    }

    /* Dark purple square frame */
    .frame-purple {
      position: absolute;
      top: 32%;
      right: 10%;
      width: 160px;
      height: 160px;
      border: 4px solid var(--color-purple);
      transform: rotate(15deg);
      z-index: 12;
      pointer-events: none;
      border-radius: 6px;
    }

    /* Another grayscale square frame to the bottom left for light design */
    .frame-light {
      position: absolute;
      bottom: 5%;
      left: 10%;
      width: 120px;
      height: 120px;
      border: 3px solid #bbb;
      opacity: 0.4;
      transform: rotate(-10deg);
      border-radius: 8px;
      pointer-events: none;
      z-index: 5;
    }

    /* Dark mode overlays for shapes */
    body.dark-mode .frame-purple {
      border-color: var(--color-dark-accent-light);
    }
    body.dark-mode .frame-light {
      border-color: #444;
      opacity: 0.2;
    }

    /* Dark mode adjustments */
    body.dark-mode .hero-image-container {
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.7));
    }

    /* Additional yellow blobs for dark mode for accent shapes */
    .blob-yellow-darkmode {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 150px;
      height: 150px;
      background: var(--color-yellow);
      border-radius: 50% 50% 40% 60% / 50% 70% 40% 70%;
      opacity: 0.5;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.8));
      z-index: 1;
      pointer-events: none;
    }

    /* Responsive Design */
    @media (max-width: 991.98px) {
      .hero {
        flex-direction: column-reverse;
        align-items: center;
        padding: 2rem 1rem;
        min-height: auto;
      }
      .hero-content {
        max-width: 100%;
        text-align: center;
        margin-top: 2rem;
        z-index: 10;
      }
      .hero-image-container {
        max-width: 320px;
        height: 320px;
      }
      .social-icons-vertical {
        position: static;
        transform: none;
        flex-direction: row;
        justify-content: center;
        margin-top: 1rem;
      }
      .social-icons-vertical a {
        font-size: 1.5rem;
        margin: 0 0.75rem;
      }
      .frame-purple, .blob-yellow, .frame-light, .blob-yellow-darkmode {
        display: none;
      }
    }

    /* Cursor arrow shapes - small decorative cursors scattered around the screen */
    .cursor-arrow {
      position: absolute;
      width: 18px;
      height: 22px;
      background: transparent;
      border: 2px solid transparent;
      clip-path: polygon(0% 0%, 70% 50%, 30% 50%, 100% 100%, 80% 100%, 45% 60%, 10% 100%, 0% 100%);
      transform: rotate(25deg);
      pointer-events: none;
      user-select: none;
      opacity: 0.3;
      animation: floatArrow 6s ease-in-out infinite;
      filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.12));
    }
    .cursor-arrow.small {
      width: 10px;
      height: 12px;
      opacity: 0.18;
      animation-duration: 8s;
    }
    .cursor-arrow.medium {
      width: 14px;
      height: 18px;
      opacity: 0.25;
      animation-duration: 6s;
    }
    /* Color variations */
    .cursor-arrow.green {
      border-color: #2a7f4f;
    }
    .cursor-arrow.pink {
      border-color: #f56d91;
      animation-delay: 2.2s;
    }
    .cursor-arrow.blue {
      border-color: #3c91e6;
      animation-delay: 1.5s;
    }
    .cursor-arrow.orange {
      border-color: #f3972f;
      animation-delay: 3s;
    }

    @keyframes floatArrow {
      0%, 100% {
        transform: translateY(0) rotate(25deg);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-10px) rotate(25deg);
        opacity: 0.5;
      }
    }
  </style>
</head>
